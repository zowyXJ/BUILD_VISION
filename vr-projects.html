<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Projects - 3D Model Viewer</title>
    <link rel="icon" href="assets/images/FAVI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        :root {
            --primary-color: #E41616;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }
        
        body {
            padding-top: 76px; /* Account for fixed navbar */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .page-header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('assets/images/vr-bg.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .card:hover {
            transform: translateY(-3px);
        }
        
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        
        .model-info {
            background-color: #f8f9fa;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary:hover {
            background-color: #c41414;
            border-color: #c41414;
        }
        
        .nav-link.active {
            color: var(--primary-color) !important;
            font-weight: 600;
        }
        
        .section-title h2:after {
            content: '';
            position: absolute;
            width: 80px;
            height: 3px;
            background-color: var(--primary-color);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        footer {
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .card-img-top {
                height: 160px;
            }
            
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <img src="assets/images/logo.png" class="navbar-brand" height="50px" width="100px" alt="3D Model Viewer Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="3d-scans.html">3D Scans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="vr-projects.html">VR Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header text-white text-center py-5 mb-4">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">VR Projects</h1>
            <p class="lead mx-auto" style="max-width: 700px;">Explore our immersive Virtual Reality experiences and interactive 3D environments.</p>
        </div>
    </div>

   
    
                <!-- Projects Section -->
<div class="bg-light py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="fw-bold position-relative d-inline-block mb-3">VR Tour Experience</h2>
            <p class="text-muted mx-auto" style="max-width: 700px;">
                Launch and explore your VR tour directly in the browser. Best viewed with a VR headset.
            </p>
        </div>

        <!-- Unity VR Tour Embed -->
        <div class="d-flex justify-content-center">
            <div id="vr-tour-container" style="width: 100%; max-width: 1000px; aspect-ratio: 16/9;">
                <!-- Replace the src below with your actual Unity WebGL build path -->
                <iframe src="webgl-build/index.html" width="100%" height="100%" style="border: none;"></iframe>
            </div>
        </div>
    </div>
</div>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 3D Model Viewer. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Authentication Script -->
    <script src="assets/js/auth.js"></script>
    <script>
        function viewProject(id) {
            window.location.href = `viewer.html?model=${id}`;
        }
    </script>
</body>
</html>
